<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Social links profile</title>


</head>
<body>
  <main class="card-container">
    <section class="socials-card">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
        <h1>Jessica Randall</h1>
        <address>London, United Kingdom</address>
        <p>"Front-end developer and avid reader."</p>
      <div class="socials-container">
        <a href="https://github.com" class="socials-link">GitHub</a>
        <a href="https://www.frontendmentor.io" class="socials-link">Frontend Mentor</a>
        <a href="https://www.linkedin.com" class="socials-link">LinkedIn</a>
        <a href="https://x.com/" class="socials-link">X</a>
        <a href="https://www.instagram.com/" class="socials-link">Instagram</a>
      </div>
    </section>
  </main>
</body>
</html>
